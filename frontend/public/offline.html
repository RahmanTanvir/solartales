<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Solar Tales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #16213e 75%, #1a1a2e 100%);
            background-size: 400% 400%;
            animation: stellarGradient 20s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        @keyframes stellarGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            color: #e2e8f0;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .button {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .features h3 {
            margin-bottom: 15px;
            color: #8b5cf6;
        }
        
        .features ul {
            list-style: none;
            space-y: 8px;
        }
        
        .features li {
            color: #e2e8f0;
            margin-bottom: 8px;
            position: relative;
            padding-left: 20px;
        }
        
        .features li::before {
            content: "âœ¨";
            position: absolute;
            left: 0;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .pulse {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SC</div>
        
        <div class="status">
            <div class="pulse"></div>
            You're offline
        </div>
        
        <h1>Solar Tales</h1>
        <p>You're currently offline, but you can still explore some cached content and features.</p>
        
        <button class="button" onclick="tryReconnect()">
            Try to Reconnect
        </button>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>Previously viewed stories</li>
                <li>Cached space weather data</li>
                <li>3D Solar System visualization</li>
                <li>Educational content</li>
                <li>Character profiles</li>
            </ul>
        </div>
    </div>

    <script>
        function tryReconnect() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                alert('Still offline. Please check your internet connection.');
            }
        }
        
        // Auto-redirect when back online
        window.addEventListener('online', () => {
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });
        
        // Update status based on connection
        function updateConnectionStatus() {
            const status = document.querySelector('.status');
            if (navigator.onLine) {
                status.innerHTML = '<div style="width: 8px; height: 8px; background: #10b981; border-radius: 50%;"></div> Back online!';
                status.style.background = 'rgba(16, 185, 129, 0.2)';
                status.style.color = '#6ee7b7';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }
        
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Check connection status periodically
        setInterval(() => {
            updateConnectionStatus();
        }, 5000);
    </script>
</body>
</html>
